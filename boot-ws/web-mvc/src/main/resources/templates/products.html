
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table border="1">
  <thead>
    <tr>
     <th>ID</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="prod: ${prods}">
      <td th:text="${prod.productName}"></td>
      <td th:text="${prod.productName}"></td>
      <td th:text="${prod.price}"></td>
  
    </tr>
  </tbody>
</table>

</body>
</html>
